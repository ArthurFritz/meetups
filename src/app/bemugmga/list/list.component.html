<ng-container *ngIf="issuesOpened.length==0; else elseTemplate">
    <div fxLayoutAlign="center center" >
        <h2 class="txt-white">{{infoText}}</h2>
    </div>
</ng-container>
<ng-template #elseTemplate>
    <div fxLayout="row wrap" fxLayoutAlign="start" >
        <mat-card *ngFor="let item of issuesOpened" fxFlex class="item-size">
            <mat-card-header>
                <img src="{{item.user.avatar_url}}" mat-card-avatar>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.user.login}} - {{getQuando(item.body)}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <ng-container *ngIf="item.comments==0; else elseTemplate">
                    <mat-list>
                        <mat-list-item>
                                <mat-icon mat-list-icon>close</mat-icon>
                                <h4>{{infoText}}</h4>
                        </mat-list-item>
                    </mat-list>
                </ng-container>
                <ng-template #elseTemplate>
                    <mat-list>
                        <mat-list-item>
                            HÃ¡ {{item.comments}} tema(s)
                        </mat-list-item>
                        <mat-list-item *ngFor="let theme of item.themes">
                            <img src="{{theme.author.avatar}}" mat-list-icon mat-card-avatar>
                            <span>
                                {{theme.id}}
                                {{theme.author.login}}
                                {{theme.reactions.length}}
                            </span>
                        </mat-list-item>    
                    </mat-list>
                </ng-template>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>                 
</ng-template>
